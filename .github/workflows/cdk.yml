name: CDK tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  cdk-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: |
          npm ci
          cd cdk
          npm run test
